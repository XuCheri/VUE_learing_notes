<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="./vue.min.js"></script>
    <script>
        var MyButton = {
            data() {
                return {
                    count: 0,
                };
            },
            template: `<button @click = "count++">当前点击了{{count}}下</button>`,
        };


        var title = {
            props: ["h1", "h2"],
            template: `<div>
                <h1>{{h1}}</h1><h2>{{h2}}</h2>
                </div>`
        }

        // 全局注册
        // Vue.component("btn", MyButton);

        var vm = new Vue({
            components: {
                btn: MyButton,
                tt: title,
            },
            el: "#app",
            template: `<div>
                <btn /><btn /><btn /><btn /><btn />
                <tt h1 = "标题一" />
                <tt h1 = "标题2" />
                <tt h2 = "二级标题1" />
                <tt h1 = "都有" h2 = "二级标题2" />
                </div>`
        })
    </script>
</body>

</html>
